<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homograph Attack Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 650px;
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        h2 {
            margin: 0 0 25px;
            font-size: 28px;
            font-weight: 600;
            color: #58a6ff;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #30363d;
            border-radius: 8px;
            font-size: 15px;
            background-color: #0d1117;
            color: #c9d1d9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 6px rgba(139, 92, 246, 0.5);
        }
        input::placeholder {
            color: #8b949e;
        }
        button {
            padding: 14px 28px;
            background-color: #8b5cf6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }
        .results {
            max-height: 450px;
            overflow-y: auto;
            margin-top: 25px;
            border-top: 1px solid #30363d;
            padding-top: 15px;
        }
        .result-item {
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            background: #21262d;
            margin-bottom: 10px;
            color: #c9d1d9;
            word-break: break-all;
            transition: background 0.2s;
        }
        .result-item:hover {
            background: #30363d;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #8b949e;
            font-size: 13px;
            line-height: 1.5;
        }
        footer a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Homograph Attack Generator</h2>
        <div class="input-group">
            <input type="text" id="domainInput" placeholder="Enter domain (e.g., semrush.com)">
            <button onclick="generateHomographs()">Generate</button>
        </div>
        <div class="results" id="resultList"></div>
    </div>
    <footer>
        Author: Grok + ChatGPT :~)<br>
        Just generate a few basic results<br>
        Inspired by: report <a href="https://hackerone.com/reports/861940">#861940</a>
    </footer>
    
    <script>
        const HOMOGLYPH_MAP = {
            "a": ["а", "ạ", "ả", "ɑ", "â", "ă"],
            "b": ["ƅ", "ḅ"],
            "c": ["с", "ċ", "ć"],
            "d": ["d", "ԁ", "ḑ", "ɗ"],
            "e": ["ℯ", "ҽ", "ẹ", "ê", "é", "è"],
            "f": ["f", "ƒ", "ḟ"],
            "g": ["g", "ɡ", "ḡ"],
            "h": ["h", "һ", "ḥ"],
            "i": ["і", "ỉ", "ị", "ɩ"],
            "j": ["j", "ϳ", "ј"],
            "k": ["k", "κ", "ḳ"],
            "l": ["l", "ӏ", "ḷ", "ł"],
            "m": ["m", "ṃ", "ɱ"],
            "n": ["n", "ṅ", "ṇ", "ꞑ"],
            "o": ["о", "ọ", "ỏ", "ο"],
            "p": ["р", "ṗ"],
            "q": ["ԛ"],
            "r": ["r", "г", "ṛ"],
            "s": ["š", "ѕ", "ṣ"],
            "t": ["t", "т", "ṭ"],
            "u": ["ս", "ụ", "ủ", "û"],
            "v": ["v", "ν", "ṿ"],
            "w": ["w", "ẉ", "ω"],
            "x": ["х", "ẋ"],
            "y": ["у", "ỵ"],
            "z": ["z", "ᴢ", "ẓ"],
            ".": [".", "․"]
        };
        function generateHomographs() {
            let domain = document.getElementById("domainInput").value.trim().toLowerCase();
            if (!domain) return;
            
            let [main, tld] = domain.split(".");
            let variations = main.split('').map(char => HOMOGLYPH_MAP[char] || [char]);
            let results = cartesianProduct(variations).map(v => v.join('') + '.' + tld);

            let resultList = document.getElementById("resultList");
            resultList.innerHTML = "";
            results.forEach(domain => {
                let div = document.createElement("div");
                div.className = "result-item";
                div.textContent = domain;
                resultList.appendChild(div);
            });

            document.getElementById("domainInput").value = "";
        }

        function cartesianProduct(arr) {
            return arr.reduce((a, b) => a.flatMap(d => b.map(e => [d, e].flat())));
        }

        document.getElementById("domainInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                generateHomographs();
            }
        });
    </script>
</body>
</html>
